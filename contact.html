    <!-- RESPONSIVE nav script-->
    <script>
    	function myFunction() {
    			var x = document.getElementById("navi");
    			if (x.className === "nav") {
    					x.className += " responsive";
    			} else {
    					x.className = "nav";
    			}
    	}
	  </script>

    </script>
